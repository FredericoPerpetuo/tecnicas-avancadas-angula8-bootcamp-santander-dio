<div [formGroup]="formGroup">
  <mat-form-field class="full-width">
    <textarea
      matInput
      [placeholder]="titulo"
      [name]="controlName"
      [formControlName]="controlName"
    ></textarea>
    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'required')"
      >Campo obrigatório
    </mat-error>

    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'min')"
      >O valor mínimo é {{ validacao.lengthValidar(formControl, "min") }}
    </mat-error>

    <mat-error *ngIf="validacao.hasErrorValidar(formControl, 'max')"
      >O valor máximo é {{ validacao.lengthValidar(formControl, "max") }}
    </mat-error>
  </mat-form-field>
</div>
